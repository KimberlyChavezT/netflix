<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/netflix.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home - Netflix</title>
    <script src="https://kit.fontawesome.com/c177573bb6.js" crossorigin="anonymous"></script>
  </head>
  <header>
    <div id="flex-navbar">
      <div id="netflix-logo">
        <img id="logo" src="../img/logo.png">
      </div>
      <div id="accesos">
        <button class="accesos-btn">Home</button>
        <button class="accesos-btn">TV Show</button>
        <button class="accesos-btn">Movies</button>
        <button class="accesos-btn">New & Popular</button>
        <button class="accesos-btn">My List</button>
      </div>
      <div id="usuario">
        <button><i id="lupa" class="fa-solid fa-magnifying-glass"></i></button>
        <button id="dvd">DVD</button>
        <button><i class="fa-solid fa-bell"></i></button>
        <button><i class="fa-solid fa-user"></i></button>
      </div>
    </div>
  </header>
  <div class="body">
    <div class="img-principal">
      <div class="descripcion">
        <p id="titulo">Cow & Chicken</p>
        <p id="resumen"> Se centra en las aventuras de un absurdo dúo de hermanos: la vaca y pollito que
          viven con sus padres en un hogar suburbano</p>
        <div class="botones">
          <button class="btn-desc"><i class="fa-solid fa-user"></i> Play</button>
          <button class="btn-desc"><i class="fa-solid fa-user"></i> More Info</button>
        </div>
      </div>
      <img class="responsive" src="../img/body-background.png" alt="backgroud">
    </div>
    <div class="reels">
      <h2 class="subtitulos" id="Top-10">Top 10 movies in México Today</h2>

          <a href="#test" class="item"><img src="../img/pickles.png"></a>
          <a href="#test" class="item"><img src="../img/pickles.png"></a>
      </div>
      <h2 class="subtitulos" id="watching">Continue watching for Kimberly</h2>
      <div class="reel">
          <a href="#test" class="item"><img src="../img/pickles.png"></a>
          <a href="#test" class="item"><img src="../img/pickles.png"></a>
          <a href="#test" class="item"><img src="../img/pickles.png"></a>
          <a href="#test" class="item"><img src="../img/pickles.png"></a>
          <a href="#test" class="item"><img src="../img/pickles.png"></a>
